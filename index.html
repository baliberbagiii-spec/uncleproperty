<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uncle Property — Proyek</title>
  <link rel="stylesheet" href="styles.css">
  <script src="data.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btn-about').addEventListener('click', () => showPanel('about'));
      document.getElementById('btn-contact').addEventListener('click', () => showPanel('contact'));
      document.getElementById('hubungi-kami').addEventListener('click', () => {
        const phone = '62895365282575';
        const text = encodeURIComponent('Halo Uncle Property, saya tertarik dengan properti Anda. Mohon info lebih lanjut.');
        window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
      });
      renderGrid();
    });

    function renderGrid() {
      const grid = document.getElementById('projects-grid');
      grid.innerHTML = '';
      projects.forEach(p => {
        const card = document.createElement('article');
        card.className = 'project-card';
        card.innerHTML = `
          <button class="card-click" data-id="${p.id}" aria-label="Lihat detail ${p.title}">
            <div class="card-photo"><img src="${p.image}" loading="lazy" alt="${p.title}"></div>
            <div class="card-caption"><strong>${p.title}</strong> - <span>${p.location}</span></div>
          </button>
        `;
        card.querySelector('.card-click').addEventListener('click', (e) => {
          const id = e.currentTarget.dataset.id;
          window.open(`detail.html?id=${id}`, '_blank');
        });
        grid.appendChild(card);
      });
    }

    function showPanel(kind) {
      const overlay = document.getElementById('overlay');
      const panel = document.getElementById('overlay-content');
      if (kind === 'about') {
        panel.innerHTML = `<h2>Kami adalah partner terpercaya Anda dalam investasi tanah kavling eksklusif di Bali.
                           <br />Dengan pengalaman dan komitmen tinggi dalam pengembangan properti, kami menghadirkan proyek-proyek kavling yang bernilai investasi tinggi, legalitas jelas, dan lokasi strategis.
                           <br />Kami percaya bahwa membeli tanah bukan sekadar transaksi, melainkan langkah membangun masa depan. Karena itu, setiap proyek yang kami tawarkan telah melalui proses seleksi lokasi, perencanaan matang, serta verifikasi dokumen hukum yang ketat.
                           <br />Dengan pelayanan yang jujur, transparan, dan profesional, kami siap membantu Anda menemukan kavling terbaik — baik untuk hunian pribadi, villa sewa, maupun investasi jangka panjang.
                           <br />
                           <br /><strong>Mengapa memilih kami?</strong
                           <br />
                           <br />Legalitas aman & sertifikat jelas (SHM)
                           <br />Lokasi kavling strategis dan mudah diakses
                           <br />Harga kompetitif dengan potensi nilai jual tinggi
                           <br />Tim profesional siap mendampingi hingga proses balik nama selesai
                           <br />
                           <br />Kami tidak hanya menjual tanah — kami membantu Anda membangun kepercayaan dan masa depan
                           <br /></p> <button class="close-overlay">Kembali</button>`;
      } else if (kind === 'contact') {
        panel.innerHTML = `<h2>Kontak</h2><p>Jika ada pertanyaan perihal lahan kami dan lainnya silahkan hubungi <strong>nomer dibawah ini.</strong></p><button id="whatsapp-direct">Hubungi via WhatsApp</button><button class="close-overlay">Tutup</button>`;
        panel.querySelector('#whatsapp-direct').addEventListener('click', () => {
          const phone = '62895365282575';
          const text = encodeURIComponent('Halo Uncle Property, saya ingin bertanya.');
          window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
        });
      }
      overlay.classList.add('visible');
      overlay.querySelectorAll('.close-overlay').forEach(b => b.addEventListener('click', () => overlay.classList.remove('visible')));
    }
  </script>
</head>
<body>
  <header class="site-header">
    <div class="brand">Uncle <span>Property</span></div>
    <nav class="nav">
      <button id="btn-about" class="nav-btn">ABOUT US</button>
      <button id="btn-contact" class="nav-btn">CONTACT</button>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-inner">
        <p class="lead">Temukan peluang investasi eksklusif di pulau impian, Bali.</p>
      </div>
    </section>
    <section class="projects-section">
      <h1 class="section-title">PROYEK KAMI</h1>
      <div id="projects-grid" class="projects-grid"></div>
    </section>
    <section class="cta">
      <p>Tertarik memiliki properti impian di Bali? Hubungi kami!</p>
      <button id="hubungi-kami" class="cta-btn">HUBUNGI KAMI</button>
    </section>
  </main>
  <footer class="site-footer">© 2025 Uncle Property</footer>
  <div id="overlay" class="overlay"><div id="overlay-content" class="overlay-content"></div></div>
</body>
</html>
